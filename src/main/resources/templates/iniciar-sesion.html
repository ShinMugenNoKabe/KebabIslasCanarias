<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Iniciar sesión - Kebab Islas Canarias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
              integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
            body {
                background-color: #fc5305;
            }
            
            h1 {
                color: #ebebeb;
            }
        </style>
    </head>

    <body>
        <header>
            <div th:insert="fragments/navbar :: navbar"></div>
        </header>
        <main>
            <h1 class="text-center mt-5">Iniciar sesión</h1>
            
            <div class="container px-5 my-5">
                <form id="contactForm" method="POST" th:action="@{/auth/login-post}" role="form">
                    <div class="form-floating mb-3">
                        <input class="form-control"
                               type="text"
                               name="username"
                               placeholder="Dirección de correo electrónico">
                        <label for="direccionDeCorreoElectronico">Dirección de correo electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control"
                               type="password"
                               name="password"
                               placeholder="Contraseña">
                        <label for="contrasena">Contraseña</label>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">    
                        No se ha encontrado el usuario o no coincide con la contraseña.
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-danger btn-lg mb-3" type="submit">Iniciar sesión</button>
                        <a th:href="@{/registro}" class="btn btn-warning btn-lg">Registrarse</a>
                    </div>
                    
                    
                </form>
            </div>
        </main>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    </body>

</html>
