<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Registro - Kebab Islas Canarias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
              integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style>
            body {
                background-color: #fc5305;
            }
            
            h1, .error {
                color: #ebebeb;
            }
        </style>
    </head>

    <body>
        <header>
            <div th:insert="fragments/navbar :: navbar"></div>
        </header>
        <main>
            <h1 class="text-center mt-5">Registro</h1>
            
            <div class="container px-5 my-5">
                <form id="contactForm"
                      method="POST"
                      th:action="@{/auth/register}"
                      th:object="${usuario}"
                      role="form">
                    <div class="form-floating mb-3">
                        <input class="form-control"
                               type="text"
                               name="username"
                               th:field="*{email}"
                               placeholder="Dirección de correo electrónico"
                               th:errorclass="is-invalid">
                        <label for="direccionDeCorreoElectronico">Dirección de correo electrónico</label>
                        <div th:if="${#fields.hasErrors('email')}"
                             th:errorclass="error"
                             th:errors="*{email}"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control"
                               type="text"
                               name="nombre"
                               th:field="*{nombre}"
                               placeholder="Nombre"
                               th:errorclass="is-invalid">
                        <label for="nombre">Nombre</label>
                        <div th:if="${#fields.hasErrors('nombre')}"
                             th:errorclass="error"
                             th:errors="*{nombre}"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control"
                               type="text"
                               name="apellidos"
                               th:field="*{apellidos}"
                               placeholder="Apellidos"
                               th:errorclass="is-invalid">
                        <label for="apellidos">Apellidos</label>
                        <div th:if="${#fields.hasErrors('apellidos')}"
                             th:errorclass="error"
                             th:errors="*{apellidos}"></div>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control"
                               type="password"
                               name="password"
                               placeholder="Contraseña"
                               th:errorclass="is-invalid">
                        <label for="contrasena">Contraseña</label>
                        <div th:if="${#fields.hasErrors('password')}"
                             th:errorclass="error"
                             th:errors="*{password}"></div>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-danger btn-lg mb-3" type="submit">Registrarse</button>
                        <a th:href="@{/iniciar-sesion}" class="btn btn-warning btn-lg">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </main>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    </body>

</html>
